services:
  - type: web
    name: biaozhu
    env: docker
    plan: starter
    autoDeploy: true
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: DB_DIALECT
        value: sqlite
      - key: SQLITE_PATH
        value: /var/data/data.db
      - key: PORT
        value: "4000"
      - key: NEXT_PUBLIC_WORKER_URL
        value: /wapi
      - key: WORKER_INTERNAL_URL
        value: http://127.0.0.1:4000
      - key: ARK_BASE_URL
        value: https://ark.cn-beijing.volces.com/api/v3
      - key: ARK_MODEL
        value: doubao-seed-1-8-251228
      - key: ARK_API_KEY
        sync: false
